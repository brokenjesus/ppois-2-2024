<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <title>VideoPlayer</title>
</head>
<header>
    <div class="header">
        <div class="logo_container">
            <img src="/static/img/logo.svg" alt="" height="70px" width="70px">
            <h2>Videoplayer</h2>
        </div>
    </div>
</header>
<body>  
    <div class="container center">
        <h1 id="currentFile"></h1>
        <div class="container center" id="controls">
            <h1 id="controls_title">controls</h1>
            <div class="controlsPanel">
                <div class="slidecontainer">
                    <img src="static/img/decreaseBrightness.svg" alt="" width="30px" class="controlItem">
                    <input type="range" min="1" max="100" value="50" class="slider" id="brightness" oninput="setBrightness(this.value)">
                    <img src="static/img/increaseBrightness.svg" alt="" width="30px" class="controlItem">
                </div>
    
                <img src="static/img/previous.svg" alt="" width="60px" class="controlItem">
                <img src="static/img/play.svg" alt="" width="60px" class="controlItem" id="playButton">
                <img src="static/img/pause.svg" alt="" width="60px" class="controlItem" id="pauseButton">
                <img src="static/img/next.svg" alt="" width="60px" class="controlItem">
    
                <div class="slidecontainer">
                    <img src="static/img/decreaseVolume.svg" alt="" width="30px" class="controlItem">
                    <input type="range" min="1" max="100" value="100" class="slider" id="volume" class="controlItem"  oninput="setVolume(this.value)">
                    <img src="static/img/increaseVolume.svg" alt="" width="30px" class="controlItem">
                </div>
            </div>
        </div>

        <h1 id="playlist_title">playlist</h1>
        <div class="container center" id="playlist_btns">
            <button id="addToQueueBtn">add to queue</button>
            <!-- <form action="/play_queue" method="post">
                <button type="submit">play queue</button>
            </form> -->
            <form action="/save_queue" method="post">
                <button type="submit">save queue</button>
            </form>
            <form action="/load_queue" method="post">
                <button type="submit">load queue</button>
            </form>
            
        </div>
        <div class="queue">
            <div class="queueItem" id="queueIsEmptyDiv">
                <h2 id="queueIsEmpty">The queue is empty</h2>
            </div>
        </div>
    </div>

    <div id="popUp" class="pop_up">
        <div class="pop_up-content">
            <span class="close">&times;</span>
            <form id="uploadForm" action="/add_to_queue" method="post" enctype="multipart/form-data">
                <input type="file" accept="video/mp4" name="videoFile" id="chooseFileBtn">
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
